<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="clock"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="table-dark">Time</th>
            <th scope="col" class="table-dark">Event</th>
            <th scope="col" class="table-dark"><i class="fas fa-save"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr class="nine">
            <th scope="row">9:00 AM</th>
            <td><textarea name="nineEvent" cols="30" rows="2"></textarea><h6 class="nineSet"></h6></td>
            <td><button class="saveBtn btn9"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr class="ten">
            <th scope="row">10:00 AM</th>
            <td><textarea name="tenEvent" cols="30" rows="2"></textarea><h6 class="tenSet"></h6></td>
            <td><button class="saveBtn btn10"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr class="eleven">
            <th scope="row">11:00 AM</th>
            <td><textarea name="elevenEvent" cols="30" rows="2"></textarea><h6 class="elevenSet"></h6></td>
            <td><button class="saveBtn btn11"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr class="twelve">
            <th scope="row">12:00 PM</th>
            <td><textarea name="twelveEvent" cols="30" rows="2"></textarea><h6 class="twelveSet"></h6></td>
            <td><button class="saveBtn btn12"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr class="one">
            <th scope="row">1:00 PM</th>
            <td><textarea name="oneEvent" cols="30" rows="2"></textarea><h6 class="oneSet"></h6></td>
            <td><button class="saveBtn btn1"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr class="two">
            <th scope="row">2:00 PM</th>
            <td><textarea name="twoEvent" cols="30" rows="2"></textarea><h6 class="twoSet"></h6></td>
            <td><button class="saveBtn btn2"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr class="three">
            <th scope="row">3:00 PM</th>
            <td><textarea name="threeEvent" cols="30" rows="2"></textarea><h6 class="threeSet"></h6></td>
            <td><button class="saveBtn btn3"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr class="four">
            <th scope="row">4:00 PM</th>
            <td><textarea name="FourEvent" cols="30" rows="2"></textarea><h6 class="fourSet"></h6></td>
            <td><button class="saveBtn btn4"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr class="five">
            <th scope="row">5:00 PM</th>
            <td><textarea name="FiveEvent" cols="30" rows="2"></textarea><h6 class="fiveSet"></h6></td>
            <td><button class="saveBtn btn5"><i class="fas fa-save"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
